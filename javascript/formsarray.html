<html>
    <head>
        <script type="text/javascript">
        
            function addNumber(){
                var result =document.getElementById("result")
                var allNumber = new Array(5)
                var sum = 0
                    for(var i=0;i<5;i++)
                    {
                        allNumber[i] = document.forms[0].elements[i].value;
                        sum = parseInt(allNumber[i]) + sum;
                    }
                result.innerText = "The sum of the numbers are:" +sum 
            }

            </script>

    </head>
    <body>
        <form>
            Number1 : <input type="text" name ="number1" id="a"><br/>
            Number2 : <input type="text" name ="number2" id="a"><br/>
            Number3 : <input type="text" name ="number3" id="a"><br/>
            Number4 : <input type="text" name ="number4" id="a"><br/>
            Number5 : <input type="text" name ="number5" id="a" onblur="addNumber()"><br/>
        </form>
        <div id="result"></div>
    </body>
</html>
